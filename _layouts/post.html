---
layout: default
---

<main>
<div class="container">

<article class="post">
    <div class="section">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</div>

        <div class="post-content">
            {{ content }}
        </div>
    </div>
</article>

</div>
</main>
